<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon-square.png">

    <title>Fcc-WeatherApp</title>
</head>
    <body>
        <!--This is the div in which the react app is hooked into.  React renders to a specified
            location, usually a single div, all its components.  React uses JSX which is syntactic-
            sugar that resembles html -->

        <div id="app"></div>

        <!--This is where we add all JS script tags.   -->
        <!--In this project I am using webpack to bundle all files into one bundle.js file which will
            hold the js and css file extensions -->
        <script src="/bundle.js"></script>
    </body>
</html>
